<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#282c34">
    <meta property="og:title" content="Entries">
    <meta property="og:image" content="https://golf.contact/logo.png">
    <meta property="og:url" content="https://golf.contact/">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ? root styles -->
    <link rel="stylesheet" href="./styles/main.css">

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <title>Entries</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--background-dark);
            color: var(--text-color-light);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            height: 80%;
            overflow-y: auto; /* Allow vertical scrolling */
            padding-top: 10px;
        }

        .card {
            background: linear-gradient(to bottom, #303030, #252525);
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 15px 20px;
            background-color: var(--color-dark-gray);
            border-radius: 10px 10px 0 0;
            color: #ffffff;
        }

        .card-body {
            display: none;
            padding: 20px;
            background-color: #3f3f3f;
            border-radius: 0 0 10px 10px;
            text-align: center;
        }

        .card-body.show {
            display: block;
        }

        .accordion-icon {
            transition: transform 0.3s;
        }

        .accordion-icon.rotate {
            transform: rotate(90deg);
        }

        .entry-table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .entry-table th, .entry-table td {
    padding: 10px;
    border: 1px solid #444;
    text-align: left;
    color: #ffffff;
    background-color: #2c2f36; /* Slightly lighter shade */
}

.entry-table th {
    background-color: #20232a; /* Darker shade */
}

        .entry-table td:nth-child(2) {
            text-align: center;
        }

        .no-data {
            text-align: center;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .top5-container {
            display: flex;
            align-items: center;
        }

        .top5-value {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
    
</head>

<body id="entries">
    <div style="height: 50px;"></div>
    <script src="js/header-footer.js"></script>
    <div class="container">
        <div id="entries-container"></div>
    </div>

    <script>
        const apiKey = 'AIzaSyCTIOtXB0RDa5Y5gubbRn328WIrqHwemrc';
        const spreadsheetId = '1_bP0NUG6XqrF0XQvKXNm3b07QuHABfvWotsemGToyYg';

        async function fetchGoogleSheetsData() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!A:K?key=${apiKey}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                displayEntries(data);
            } catch (error) {
                console.error('Error fetching Google Sheets data:', error);
            }
        }

        function displayEntries(data) {
            const { values } = data;

            if (!values || values.length === 0) {
                document.getElementById('entries-container').innerHTML = '<p class="no-data">No data available.</p>';
                return;
            }

            const container = document.getElementById('entries-container');

            values.slice(1).forEach((row, index) => {
                const top5Value = row[10] === '0' ? 'E' : row[10]; // Check if Top 5 value is 0

                const card = document.createElement('div');
                card.classList.add('card');

                const cardHeader = document.createElement('div');
                cardHeader.classList.add('card-header');
                cardHeader.innerHTML = `
                    <div>${row[0]}</div>
                    <div class="top5-container">
                        <span class="top5-value">${top5Value}</span>
                        <i class="bi bi-caret-right-fill accordion-icon"></i>
                    </div>
                `;

                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');
                cardBody.innerHTML = `
                    <div class="scrollable-content">
                        <table class="entry-table">
                            <tr><th>Golfer 1</th><td>${row[1]}</td></tr>
                            <tr><th>Golfer 2</th><td>${row[2]}</td></tr>
                            <tr><th>Golfer 3</th><td>${row[3]}</td></tr>
                            <tr><th>Golfer 4</th><td>${row[4]}</td></tr>
                            <tr><th>Golfer 5</th><td>${row[5]}</td></tr>
                            <tr><th>Golfer 6</th><td>${row[6]}</td></tr>
                            <tr><th>Tiebreaker</th><td>${row[7]}</td></tr>
                            <tr><th>Total</th><td>${row[8]}</td></tr>
                            <tr><th>Worst</th><td>${row[9]}</td></tr>
                            <tr><th>Top 5</th><td>${row[10]}</td></tr>
                        </table>
                    </div>
                `;

                cardHeader.addEventListener('click', () => {
                    cardBody.classList.toggle('show');
                    cardHeader.querySelector('.accordion-icon').classList.toggle('rotate');
                });

                card.appendChild(cardHeader);
                card.appendChild(cardBody);
                container.appendChild(card);
            });
        }

        window.onload = fetchGoogleSheetsData;
    </script>
</body>

</html>
