<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta property="og:title" content="Golf Pool">
  <!-- <meta property="og:description" content="Your website description goes here."> -->
  <meta property="og:image" content="https://golf.contact/logo.png">
  <meta property="og:url" content="https://golf.contact/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">



  <!-- ? root styles -->
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <title>Golf Pool</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="js/maint.js"></script>

  <!-- ! main styles -->
  <style>
    .navbar {
      position: sticky;
      top: 0;
      z-index: 9999;
    }

    .card {
      z-index: 1;
    }

    .card-body {
      padding: 10;
    }

    #content {
      position: relative;
      padding-bottom: 90px;
      /* Set the padding to match the height of the bottom nav */
      min-height: calc(100vh - 120px);
      font-family: Arial, sans-serif;
      font-weight: bold;
    }


    #main-table.table-striped>tbody>tr:nth-child(odd)>td,
    #main-table.table-striped>tbody>tr:nth-child(odd)>th {
      background-color: var(--blue);
    }

    /* 
#006B54
#ca9800

hover button color
#a87e00
*/

    #main-table.table td:first-child {
      border-top-left-radius: 50px !important;
      border-bottom-left-radius: 50px !important;
    }

    #main-table.table td:last-child {
      border-top-right-radius: 50px !important;
      border-bottom-right-radius: 50px !important;
    }



    #main-table.table,
    #main-table.table tr,
    #main-table.table td {
      border: none !important;
    }

    #main-table tr {
      line-height: 3.5;
    }

    .table-responsive {
      padding: 0 15px;

    }

    .centered-container {
      display: flex;
      justify-content: center;
      padding: 0 15px;
    }

    #picksModal .modal-footer .btn-secondary {
      background-color: var(--red);
      /* Replace with your desired color */
      border-color: var(--red);
      /* Replace with your desired color */
    }


    .modal-content {
      margin: 0 auto;
      max-width: 90%;
      /* Adjust this value to control the maximum width of the modal */
    }

    /* center player picks header */
    .modal-title {
      width: 100%;
      text-align: center;
    }

    /* center the picks button */
    .modal-footer {
      display: flex;
      justify-content: center;
      align-items: center;
    }


    .modal.show {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
      /* Adjust this value according to the height of your header + desired padding */
    }




    @media (max-width: 576px) {}



    button.custom-button {
      padding: .375rem .75rem !important;
      font-size: .9rem !important;
      line-height: 1.6 !important;
      background-color: var(--red) !important;
      border-color: var(--red) !important;
      color: white !important;
      text-decoration: none !important;
      -webkit-appearance: none !important;
      -moz-appearance: none !important;
      appearance: none !important;
      white-space: nowrap !important;
      overflow: hidden !important;
      border-radius: 20px !important;
      box-shadow: none !important;
      border-style: solid !important;
    }

    button.custom-button:hover {
      background-color: var(--red-hover) !important;
      border-color: var(--red-hover) !important;
    }
  </style>
</head>

<body id="leaderboard">
  <!-- ! below adds header and footer to page -->
  <script src="js/header-footer.js"></script>


  <main id="content" class="d-flex justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-12 mx-auto">
          <div class="centered-container">
            <div class="table-responsive">
              <table id="main-table" class="table table-striped table-bordered"></table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>


  <div id="player-picks" style="display:none;">
    <h2>Player Picks</h2>
    <div id="picks-content"></div>
    <!-- Add Bootstrap classes to your button -->
    <button id="close-picks" class="btn btn-primary">Close</button>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ! below file is where all the data is coming from -->
  <script src="js/main.js"></script>
  <div class="modal fade" id="picksModal" tabindex="-1" role="dialog" aria-labelledby="picksModalLabel"
    aria-hidden="true">
    <div class="modal-dialog mx-auto" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="picksModalLabel">Player Picks</h5>
          <!-- uncomment line below to bring back X button -->
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table id="picks-table" class="table table-striped table-bordered"></table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
