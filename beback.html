<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="195540.png" type="image/x-icon" />

  <title>Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      transition: background-color 0.3s;
      background-color: white;
      color: black;
    }

    .container {
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
      background: #ffffff;
    }

    h1,
    p,
    a {
      transition: color 0.3s;
    }

    a {
      color: #007BFF;
    }

    /* Dark Mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #eeeeee;
    }

    body.dark-mode .container {
      background-color: #242424;
      color: #eeeeee;
    }

    body.dark-mode a {
      color: #007BFF;
    }

    /* Toggle Button styles */
    #toggleDarkMode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: #333;
      font-size: 1.5rem;
      cursor: pointer;
    }

    body.dark-mode #toggleDarkMode {
      color: #eee;
    }
  </style>
</head>

<body>
  <div class="container">
    <i class="fas fa-cog fa-3x rotate"></i>
    <h1>Under Maintenance</h1>
    <p>We're currently making improvements. Please check back later.</p>
    <a href="./pickem/peindex.html">NFL Pick'em</a>
  </div>

  <!-- Toggle Button -->
  <button id="toggleDarkMode" title="Toggle Dark Mode"><i class="far fa-moon"></i></button>

  <script>
    const toggleButton = document.getElementById('toggleDarkMode');
    toggleButton.addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        toggleButton.innerHTML = '<i class="far fa-sun"></i>';
      } else {
        toggleButton.innerHTML = '<i class="far fa-moon"></i>';
      }
    });
  </script>
</body>

</html>
