<style>
  :root {

    --step-1: clamp(1.88rem, calc(1.82rem + 0.29vw), 2.73rem);

    --step-3: clamp(2.7rem, calc(2.59rem + 0.54vw), 4.27rem);
    --step-4: clamp(3.24rem, calc(3.1rem + 0.72vw), 5.34rem);
    --step-5: clamp(3.89rem, calc(3.7rem + 0.95vw), 6.68rem);

    /* start of  clamp for space*/
    --space-3xs: clamp(0.38rem, calc(0.36rem + 0.06vw), 0.56rem);
    --space-2xs: clamp(0.81rem, calc(0.79rem + 0.11vw), 1.13rem);
    --space-xs: clamp(1.19rem, calc(1.16rem + 0.15vw), 1.63rem);
    --space-s: clamp(1.56rem, calc(1.52rem + 0.21vw), 2.19rem);
    --space-m: clamp(2.38rem, calc(2.31rem + 0.32vw), 3.31rem);
    --space-l: clamp(3.13rem, calc(3.04rem + 0.43vw), 4.38rem);
    --space-xl: clamp(4.69rem, calc(4.56rem + 0.64vw), 6.56rem);
    --space-2xl: clamp(6.25rem, calc(6.08rem + 0.85vw), 8.75rem);
    --space-3xl: clamp(9.38rem, calc(9.12rem + 1.28vw), 13.13rem);

    /* One-up pairs */
    --space-3xs-2xs: clamp(0.38rem, calc(0.32rem + 0.26vw), 1.13rem);
    --space-2xs-xs: clamp(0.81rem, calc(0.76rem + 0.28vw), 1.63rem);
    --space-xs-s: clamp(1.19rem, calc(1.12rem + 0.34vw), 2.19rem);
    --space-s-m: clamp(1.56rem, calc(1.44rem + 0.6vw), 3.31rem);
    --space-m-l: clamp(2.38rem, calc(2.24rem + 0.68vw), 4.38rem);
    --space-l-xl: clamp(3.13rem, calc(2.89rem + 1.18vw), 6.56rem);
    --space-xl-2xl: clamp(4.69rem, calc(4.41rem + 1.39vw), 8.75rem);
    --space-2xl-3xl: clamp(6.25rem, calc(5.78rem + 2.35vw), 13.13rem);

    /* Custom pairs */
    --space-s-l: clamp(1.56rem, calc(1.37rem + 0.96vw), 4.38rem);
  }

  html,

    margin: 0;

  }

  body {

  }

  h1 {

  }

  h2 {
    font-size: var(--step-0);
    text-align: center;
    font-weight: 500;
  }

  p {

    text-align: center;

  }

  .cls-1 {

  }

  h4 {

    text-align: center;
    color: #ca9800;
  }

  div {

  }

  body {

    font-weight: 100;
    font-size: 20px;
    color: #fff;
    text-align: center;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-box-align: center;

  article {

  a {

  }

  a:hover {

  }

  svg {
    width: var(--space-2xl);
    margin-top: 1em;

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("April, 3 2023 09:00 AM MST").getTime();

  // Update the count down every 1 second
  var x = setInterval(function () {
    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML =
      days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "Day 1";
    }
  }, 1000);
</script>
