<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">




  <!-- ! main styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-weight: 300;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-weight: 200;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .maintenance-symbol {
      font-size: 5rem;
      color: #007BFF;
      margin-bottom: 20px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 300;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 1px solid #007BFF;
      border-radius: 5px;
      transition: all 0.3s;
    }

    a:hover {
      background: #007BFF;
      color: #ffffff;
      text-decoration: none;
    }
  </style>
  <!-- ! end main styles -->
  <!--  -->

</head>

  <div class="container">
    <div class="maintenance-symbol">&#128736;</div>
    <h1>Under Maintenance</h1>
