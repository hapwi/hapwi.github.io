<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="195540.png" type="image/x-icon" />

  <title>Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">




  <!-- ! main styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-weight: 300;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-weight: 200;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .maintenance-symbol {
      font-size: 5rem;
      color: #007BFF;
      margin-bottom: 20px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 300;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 1px solid #007BFF;
      border-radius: 5px;
      transition: all 0.3s;
    }

    a:hover {
      background: #007BFF;
      color: #ffffff;
      text-decoration: none;
    }

    .rotate {
      display: inline-block;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .responsive-icon {
      font-size: 5vw;
      /* Adjust the size as needed. This means the icon will be 5% of the viewport width. */
    }

    /* Optional: Add a media query if you want to adjust the size on smaller or larger screens. */
    @media (max-width: 600px) {
      .responsive-icon {
        font-size: 8vw;
      }
    }
  </style>
  <!-- ! end main styles -->
  <!--  -->

</head>

<body>
  <div class="container">
    <i class="fas fa-cog fa-3x rotate"></i>
    <h1>Under Maintenance</h1>
    <p>We're currently making improvements. Please check back later.</p>
    <a href="./pickem/peindex.html">NFL Pick'em</a>
  </div>
</body>

</html>
