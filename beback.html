<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta property="og:title" content="Golf Pool">
  <!-- <meta property="og:description" content="Your website description goes here."> -->
  <meta property="og:image" content="https://golf.contact/logo.png">
  <meta property="og:url" content="https://golf.contact/">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">

  <title>Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <script src="./js/maint.js"></script>

  <!-- ? main styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #272829;
      color: #D8D9DA;
    }

    .centered-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      /* Subtracting the height of the navbar */
    }



    header {
      background-color: #272829;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 5px;
      padding: 0;
      position: fixed;
      width: 100%;
      z-index: 9999;
    }

    nav.navbar {
      background-color: #272829;
    }


    .container {
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      /* Subtle shadow for depth */
      backdrop-filter: blur(5px);
      /* Adding the blur effect */
      /* Semi-transparent white background to show the blur effect */


    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .rotate {
      display: inline-block;
      animation: spin 4s linear infinite;
      color: #D8D9DA;
      /* Muted blue for the cog */
    }

    h1 {
      font-weight: 500;
      /* Semi-bold font weight */
      margin: 20px 0;
      color: #D8D9DA;
      /* Slightly darker text for title */
    }

    a {
      color: #D8D9DA;
      /* Muted dark blue text */
      background: #272829;
      /* Soft blue background */
      text-decoration: none;
      font-weight: 400;
      /* Regular font weight */
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 1px solid #D8D9DA;
      /* Subtle border for definition */
      border-radius: 5px;
      transition: all 0.3s;
      display: inline-block;
    }

    a:hover {
      background: #D8D9DA;
      /* Slightly darker blue background on hover */
      color: #272829;
      text-decoration: none;
    }

    #particles-js {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    #secretBtn {
      opacity: 0.01;
      /* Semi-transparent */
      transition: opacity 0.3s;
      /* Smooth transition for hover effect */
    }

    #secretBtn:hover {
      opacity: 0.02;
      /* Fully opaque on hover */
    }

    .swal2-popup .swal2-content {
      max-height: 60vh;
      /* Adjust as needed */
      overflow-y: auto;
    }
  </style>
</head>


<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    </nav>

  </header>
  <div class="centered-content">
    <button id="secretBtn" class="btn btn-primary btn-lg position-fixed"
      style="bottom: 10px; right: 10px; opacity: 0.01; transition: opacity 0.3s;">
      Admin
    </button>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Enter Credentials</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitLogin()">Submit</button>
          </div>
        </div>
      </div>
    </div>



    <div id="particles-js"></div>
    <div class="container">

      <i class="fas fa-cog fa-3x rotate"></i>
      <h1>Under Maintenance</h1>
      <p>We're currently making improvements. Please check back later.</p>
      <br>
      <br>
      <a href="./pickem/peindex.html">NFL Pick'em</a>
    </div>
  </div>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#FFF6E0"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 5
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#FFF6E0",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });

    document.getElementById('secretBtn').addEventListener('click', function () {
      var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
      loginModal.show();
    });

    function submitLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'Pblang' && password === 'admin') {
        sessionStorage.setItem('maintenanceBypass', 'true');

        // Close the modal
        var loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
        loginModal.hide();

        // Redirect to index.html
        window.location.href = './index.html';
      } else {
        alert('Incorrect credentials!'); // Or show a more user-friendly message
      }
    }
  </script>

</body>

</html>
