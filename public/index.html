<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="robots" content="noindex">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121828">
    <meta name="description" content="Golf Pool" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <title>Golf Pool</title>

    <style>
      /* Global reset and safe area insets */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scrollbar-width: none; /* For Firefox */
        -ms-overflow-style: none;  /* For Internet Explorer and Edge */
      }
      
      /* For WebKit browsers (Chrome, Safari, etc.) */
      *::-webkit-scrollbar {
        display: none;
      }

      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        background-color: #1f2937; /* Match your app's background color */
        font-family: Arial, sans-serif;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: #fff; /* Match the header color */
        background: #ffffff; /* Fallback for older browsers */
        background: -webkit-linear-gradient(top, #ffffff, #e1e1e1); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(top, #ffffff, #e1e1e1); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(top, #ffffff, #e1e1e1); /* For Firefox 3.6 to 15 */
        background: linear-gradient(to bottom, #ffffff, #e1e1e1); /* Standard syntax */
      }

      main {
        padding-top: calc(1rem + env(safe-area-inset-top)); /* Adjust based on your header height */
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 0.5rem;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/index.js"></script>
    <script>
      // Check if there's a redirect query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const redirectPath = urlParams.get('redirect');

      if (redirectPath) {
        // Use history API to update the URL without reloading the page
        window.history.replaceState({}, '', redirectPath);
      }
    </script>
  </body>
</html>
