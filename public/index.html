<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="robots" content="noindex">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121828">
    <meta name="description" content="Golf Pool" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>Golf Pool</title>

    <style>
   /* Global reset and safe area insets */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  padding-left: env(safe-area-inset-left);
  padding-right: env(safe-area-inset-right);
  background-color: #1f2937; /* Match your app's background color */
  font-family: Arial, sans-serif;
  overflow: hidden; /* Hide scrollbars but make content scrollable */
}

html, body {
  height: 100%;
}

html {
  background-color: #1f2937; /* This should match your app's background color */
}

#root {
  height: 100vh;
  overflow: hidden;
}

#root > div {
  height: 100%;
  overflow-y: scroll;
  -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
}

/* Hide scrollbar for WebKit browsers (Chrome, Safari, Edge) */
#root > div::-webkit-scrollbar {
  display: none;
}

/* Hide scrollbar for Firefox */
#root > div {
  scrollbar-width: none;
}

/* Ensure the inner content is still scrollable */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  background-color: #fff;
}

main {
  padding-top: calc(1rem + env(safe-area-inset-top)); /* Adjust based on your header height */
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}

th, td {
  border: 1px solid #ccc;
  padding: 0.5rem;
  text-align: left;
}


    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/index.js"></script>
    <script>
      // Check if there's a redirect query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const redirectPath = urlParams.get('redirect');

      if (redirectPath) {
        // Use history API to update the URL without reloading the page
        window.history.replaceState({}, '', redirectPath);
      }
    </script>
  </body>
</html>
