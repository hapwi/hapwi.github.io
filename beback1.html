<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #2C3E50, #00343b);
            /* Gradient Background */
            color: #ffffff;
            /* White text color */
        }

        .cover-container {
            max-width: 42em;
            text-align: center;
            padding: 2em;
            /* Added padding for spacing */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Subtle shadow for depth */
        }

        .spinning-cog {
            font-size: 60px;
            /* Increased size */
            animation: spin 5s linear infinite;
            margin-bottom: 1.5rem;
            /* More space below the cog */
        }

        .display-4 {
            font-weight: bold;
            /* Bolder font for emphasis */
            margin-bottom: 1rem;
            /* More space below the header */
        }

        .btn {
            background: linear-gradient(90deg, #4CA1AF, #e6e6e7);
            /* Gradient to match the background */
            border: none;
            transition: transform 0.3s;
            /* Smooth transition for hover effect */
        }

        .btn:hover {
            transform: scale(1.05);
            /* Slight scale on hover */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="cover-container mx-auto">
        <div class="mb-4 spinning-cog">
            <i class="bi bi-gear-fill"></i> <!-- Bootstrap cog icon -->
        </div>
        <h1 class="display-4">Under Maintenance</h1>
        <p class="lead">Our site is undergoing some scheduled maintenance. We'll be back soon. Thanks for your patience.
        </p>
        <a href="./pickem/peindex.html" class="btn btn-light mt-3">NFL Pick'em</a>
        <!-- Button that redirects to another page -->
    </div>

    <!-- Optional: Include the Bootstrap JavaScript library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
