<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; url=./index.html" />
  </head>
  <body>
    <script>
      // Save the current path
      const redirectUrl = window.location.pathname;

      // Redirect to index.html and maintain the current path
      window.location.replace(`./index.html?redirect=${redirectUrl}`);
    </script>
    <noscript>
      This page will redirect to the main site.
    </noscript>
  </body>
</html>
