        // Get the current date and time
        var now = new Date();

        // Determine the current week or preweek based on the date ranges
        var currentWeek = 0;
        for (var i = 0; i < weeks.length; i++) {
            if (now.getTime() >= weeks[i].start.getTime() && now.getTime() <= weeks[i].end.getTime()) {
                currentWeek = i;
                break;
            }
        }

        // If the current time is within the preweek date range, handle the preweek case
        if (currentWeek === 0) {
            // Redirect to the preweek HTML page or display a specific message
            window.location.href = 'preweek.html'; // Example redirect to preweek page
        } else if (currentWeek > 0) {

            window.location.href = 'week' + currentWeek + '.html';
        } else {

            window.location.href = 'week' + currentWeek + '.html';
        }

        document.getElementById('nightModeToggle').addEventListener('click', function () {
            // Toggle the night mode class
            document.body.classList.toggle('night-mode');

            const isNightMode = document.body.classList.contains('night-mode');
            setThemeColor(isNightMode);

            // Save to sessionStorage
            sessionStorage.setItem('night-mode', isNightMode ? 'dark' : 'light');
        });

        // Get mode setting from sessionStorage
        let darkModeSetting = sessionStorage.getItem('night-mode');

        // Default to 'light' if not set
        if (!darkModeSetting) {
            darkModeSetting = 'light';
        }

        // Set the body class and theme color based on the setting
        if (darkModeSetting === 'dark') {
            document.body.classList.add('night-mode');
            setThemeColor(true);
        } else {
            document.body.classList.remove('night-mode');
            setThemeColor(false);
        }
