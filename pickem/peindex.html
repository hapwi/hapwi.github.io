    <style>
        body {

            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .coming-soon-card {
            max-width: 400px;
        }

        .cell-container {
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
        }

        /* Navigation bar styles */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--blue);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            /* Vertically align icons between middle and top */
            padding-top: 8px;
            /* Add top padding to adjust icon position */
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        #bottom-nav ul {
            display: flex;
            list-style: none;
            width: 100%;
            justify-content: space-around;
            padding: 0 20px;
            margin-top: 3px;
            /* Add this line to create space between <nav> and <ul> */
            background-color: var(--blue);
        }

        #bottom-nav li {
            text-align: center;
        }

        #bottom-nav a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
        }

        header {
            background-color: var(--blue);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            padding: 0;
            position: fixed;
            width: 100%;
            z-index: 9999;
        }

        .header-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* needed to position the child #countdown-timer absolutely */
            width: 100%;
            height: 100%;
        }

        #countdown-timer {
            font-size: 18px;
            color: white;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            /* shift up by half of its own height to center */
        }

        .card {
            z-index: 1;
        }

        .pickem {
            font-size: 24px;
            text-decoration: none;
            color: #fff;
            display: block;
            margin: auto;
        }



        #content {
            padding-top: 80px;
        }

        .main-content {
            /* New class for centering main content */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            header {
                height: 50px;
            }

            .logo {
                font-size: 20px;
            }
        }

        var weeks = [{

                end: new Date("01/07/24 08:35 AM MST") //change this when times are announced
            } // Week 18
        ];



        // Get the current date and time
        var now = new Date();

        // Determine the current week or preweek based on the date ranges
        var currentWeek = 0;
        for (var i = 0; i < weeks.length; i++) {
            if (now.getTime() >= weeks[i].start.getTime() && now.getTime() <= weeks[i].end.getTime()) {
                currentWeek = i;
                break;
            }
        }

        // If the current time is within the preweek date range, handle the preweek case
        if (currentWeek === 0) {
            // Redirect to the preweek HTML page or display a specific message
            window.location.href = 'preweek.html'; // Example redirect to preweek page
        } else if (currentWeek > 0) {
            // Redirect to the corresponding week's HTML page
            window.location.href = 'week' + currentWeek + '.html';
        } else {
            // Redirect to the corresponding week's HTML page
            window.location.href = 'week' + currentWeek + '.html';
        }
