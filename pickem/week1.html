    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Highlight selected table cells
            const cells = document.querySelectorAll("table tbody td");
            cells.forEach(cell => {
                cell.addEventListener("click", function () {
                    cell.parentElement.querySelectorAll('td').forEach(c => c.classList.remove(
                        "selected"));
                    cell.classList.add("selected");
                });
            });

            // Validate radio button selections
            function validateForm() {
                for (let i = 1; i <= 16; i++) {
                    const radios = document.getElementsByName('pick' + i);
                    if (!Array.from(radios).some(radio => radio.checked)) {
                        alert('Please make a selection for game ' + i);
                        return false;
                    }
                }
                return true;
            }

            // Validate username and password
            function validateCredentials() {
                const validCredentials = {
                    "pblang": "697593",
                    "user2": "694937",
                    "user3": "389228",
                    "user4": "582943",
                    "user5": "176839",
                    "user6": "284915",
                    "user7": "493726",
                    "user8": "759384",
                    "user9": "861472",
                    "user10": "952638"
                };
                const enteredUsername = document.getElementById('username').value;
                const enteredPassword = document.getElementById('password').value;
                return validCredentials[enteredUsername] === enteredPassword;
            }

            document.getElementById('myForm').addEventListener('submit', function (event) {
                event.preventDefault();

                if (!validateCredentials()) {
                    Swal.fire('Error!', 'Username and password are not correct.', 'error');
                    return;
                }

                if (validateForm()) {
                    // Define the FormData object
                    var data = new FormData(event.target);

                    // Show loading alert
                    Swal.fire({
                        title: 'Submitting your picks...',
                        text: 'Please wait while we process your submission.',
                        showConfirmButton: false,
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        allowEnterKey: false,
                        onBeforeOpen: function () {
                            Swal.showLoading();
                        }
                    });

                    // Submit data to Google Sheets
                    fetch('https://script.google.com/macros/s/AKfycbwAEzif1ujE2_91yZFGnhgUpaRAF4RoHwS0AlRprY-2wjhnXNe-8QIRYUf2w7Q8HLsjCA/exec', {
                            method: 'POST',
                            body: data
                        })
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (responseJson) {
                            // Close the loading alert
                            Swal.close();

                            // Show success message
                            var rowNumber = parseInt(responseJson.row) - 1;
                            Swal.fire('Success!', 'Submission ID: ' + rowNumber);

                            // Clear form and other UI changes
                            event.target.reset();
                            // Add any other UI changes as needed (e.g., clear highlights)
                        })
                        .catch(function (error) {
                            // Close the loading alert
                            Swal.close();

                            // Show error message
                            Swal.fire('Oops!', 'Something went wrong. Please try again later.',
                                'error');
                        });
                }
            });
        });
    </script>
