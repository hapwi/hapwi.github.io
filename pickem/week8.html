    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function setThemeColor(isNightMode) {
                const metaTag = document.getElementById('theme-color-meta');
                if (isNightMode) {
                    metaTag.setAttribute('content', '#1f1f1f');
                } else {
                    metaTag.setAttribute('content', '#003e7e');
                }
            }

            // function toggleIcons(isNightMode) {
            //     const moonIcon = document.querySelector('.bi-moon-fill');
            //     const sunIcon = document.querySelector('.bi-brightness-high-fill');

            //     if (isNightMode) {
            //         moonIcon.style.display = 'none';
            //         sunIcon.style.display = 'inline';
            //     } else {
            //         moonIcon.style.display = 'inline';
            //         sunIcon.style.display = 'none';
            //     }
            // }

            document.getElementById('nightModeToggle').addEventListener('click', function () {
                document.body.classList.toggle('night-mode');
                const isNightMode = document.body.classList.contains('night-mode');
                setThemeColor(isNightMode);
                // toggleIcons(isNightMode);
                sessionStorage.setItem('night-mode', isNightMode ? 'dark' : 'light');
            });

            let darkModeSetting = sessionStorage.getItem('night-mode');
            if (!darkModeSetting) {
                darkModeSetting = 'dark';
            }

            if (darkModeSetting === 'dark') {
                document.body.classList.add('night-mode');
                setThemeColor(true);
                // toggleIcons(true);
            } else {
                document.body.classList.remove('night-mode');
                setThemeColor(false);
                // toggleIcons(false);
            }
        });
    </script>

    <!-- ! set time and date for when picks need to be submitted by -->

    <script>
        $(document).ready(function () {
            $('#nflTable').DataTable({
                searching: false,
                lengthChange: false,
                paging: false,
                info: false,
                ordering: false,
            });
        });

        // define winners for the week
        const winners = {




        };

        document.addEventListener('DOMContentLoaded', function () {
            // Highlight selected table cells
            const cells = document.querySelectorAll("table tbody td");
            cells.forEach(cell => {
                cell.addEventListener("click", function (event) {
                    if (now.getTime() > deadline.getTime()) {
                        return; // Return if the deadline has passed
                    }

                    console.log("Cell clicked");
                    const inputElement = cell.querySelector("label input");
                    if (inputElement) {
                        // Always select the radio button and apply the background
                        inputElement.checked = true;
                        // Remove "selected" class from all cells in the row
                        cell.parentElement.querySelectorAll('td').forEach(c => c.classList
                            .remove("selected"));
                        // Add "selected" class to the clicked cell
                        cell.classList.add("selected");
                    }
                });
            });


            // Validate radio button selections
            // must update depending on how many games there are
            function validateForm() {
                for (let i = 1; i <= 16; i++) {
                    const radios = document.querySelectorAll(`input[name=pick${i}]`);
                    if (!Array.from(radios).some(radio => radio.checked)) {
                        Swal.fire('Please make a selection!', `Please make a selection for game ${i}`,
                            'warning');
                        return false;
                    }
                }
                return true;
            }

            // Validate username and password
            function validateCredentials() {
                const validCredentials = {
                    "aquint": "pgio9s",
                    "jbindi": "nunu69",
                    "pblang": "tulie",
                    "marvizu": "6recvl",
                    "tjorda": "kaga4l",
                    "pbaga": "0s3kr1",
                    "adelli": "eiddyc",
                    "jbaga": "t9za3u",
                    "bleet": "3o59ad",
                    "dbouch": "franklin",
                    "cgodi": "z4h7w2",
                    "dhari": "4rs3fd",
                };
                const enteredUsername = document.getElementById('username').value;
                const enteredPassword = document.getElementById('password').value;
                return validCredentials[enteredUsername] === enteredPassword;
            }

            document.getElementById('myForm').addEventListener('submit', function (event) {
                event.preventDefault();

                if (!validateCredentials()) {
                    Swal.fire('Error!', 'Username and password are not correct.', 'error');
                    return;
                }

                if (validateForm()) {
                    // Define the FormData object
                    var data = new FormData(event.target);

                    // Show loading alert
                    Swal.fire({
                        title: 'Submitting your picks...',
                        text: 'Please wait while we process your submission.',
                        showConfirmButton: false,
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        allowEnterKey: false,
                        willOpen: function () {
                            Swal.showLoading();
                        }
                    });

                    // Submit data to Google Sheets
                    fetch('https://script.google.com/macros/s/AKfycbxts0R2XwfHbd4Fe6CNB1fBK5dN_SlW0lwagMTHxhGy353c-rCW0weIkxjUqBZXeeiowA/exec', {
                            method: 'POST',
                            body: data
                        })
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (responseJson) {
                            // Close the loading alert
                            Swal.close();

                            // Show success message
                            var rowNumber = parseInt(responseJson.row) - 1;
                            Swal.fire({
                                title: 'Success!',
                                text: 'Submission ID: ' + rowNumber,
                                icon: 'success',
                                allowOutsideClick: false,
                                allowEscapeKey: false
                            });

                            // Clear form and other UI changes
                            event.target.reset();
                            cells.forEach(cell => cell.classList.remove("selected"));
                        })
                        .catch(function (error) {
                            // Close the loading alert
                            Swal.close();

                            // Show error message
                            Swal.fire('Oops!', 'Something went wrong. Please try again later.',
                                'error');
                        });
                }
            });
        });

        // Define the deadlines
        // date that hides the table until a date and time
        const testDeadline = new Date("10/25/23 06:00 PM MST");
        const finalDeadline = new Date("10/26/23 05:15 PM MST");

        // Get the current date and time
        const now = new Date();

        // If the current time is before the first deadline, hide the nflTable
        if (now.getTime() <= testDeadline.getTime()) {
            document.getElementById('nflTable').style.display = 'none';
            document.getElementById('locked').style.display = 'none';
        }

        if (now.getTime() >= testDeadline.getTime()) {
            document.getElementById('unlocked').style.display = 'none';
        }


        // If the current time is after the final deadline, hide the forms and display a message
        if (now.getTime() > finalDeadline.getTime()) {
            ['card2', 'btn-div', 'card1'].forEach(id => {
                document.getElementById(id).style.display = 'none';

            });

            // Create a message div
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML =
                '<p class="alert alert-danger">Submissions are now closed.' +
                '<span style="display: block; margin-top: 1rem;"><i class="bi bi-arrow-down-circle-fill"></i> See winners below <i class="bi bi-arrow-down-circle-fill"></i></span>' +
                '</p>';

            // Get the container div and insert the message at the top
            const containerDiv = document.querySelector('.container');
            containerDiv.insertBefore(messageDiv, containerDiv.firstChild);

            // Highlight winners in the table
            const cells = document.querySelectorAll("table tbody td");
            cells.forEach(cell => {
                let cellText = cell.innerText.trim(); // Extract text content of the cell
                let strongElement = cell.querySelector(
                    'strong'); // Get the <strong> element inside the cell, if any

                // Check both the cell's text and the <strong> element's text against the winners
                if (winners[cellText] || (strongElement && winners[strongElement.innerText.trim()])) {
                    cell.style.backgroundColor = "#5a9e5a"; // Highlight in light green
                    cell.style.color = "white";

                    // If there's a <strong> element, change its style
                    if (strongElement) {
                        strongElement.style.color = 'white';
                    }

                    // Only change the color of the 'spread' element inside the highlighted cell
                    var spreadElement = cell.querySelector('.spread');
                    if (spreadElement) {
                        spreadElement.style.color = 'white';
                    }
                }
            });


        }
