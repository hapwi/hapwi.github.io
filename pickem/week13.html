    <!-- ! set time and date for when picks need to be submitted by -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cells = document.querySelectorAll("table tbody td");
            cells.forEach(cell => {
                cell.addEventListener("click", function () {
                    // Remove any existing highlight from cells in the same row
                    cell.parentElement.querySelectorAll('td').forEach(c => c.classList.remove(
                        "selected"));
                    // Highlight the clicked cell
                    cell.classList.add("selected");
                });
            });

            function validateForm() {
                // Iterate through each group of radio buttons (each game)
                for (let i = 1; i <= 16; i++) {
                    const radios = document.getElementsByName('pick' + i);
                    let isChecked = false;

                    // Check if at least one radio button is selected in the group
                    for (const radio of radios) {
                        if (radio.checked) {
                            isChecked = true;
                            break;
                        }
                    }

                    // If no radio button is selected, show an alert and prevent form submission
                    if (!isChecked) {
                        alert('Please make a selection for game ' + i);
                        return false;
                    }
                }

                // If all validations pass, allow form submission
                return true;
            }

            // Event listener for form submission
            const myForm = document.getElementById("myForm");
            myForm.addEventListener("submit", function (event) {
                event.preventDefault();
                if (validateForm()) {
                    // Define the FormData object here
                    var data = new FormData(myForm);

                    // If the selection is valid, send the form data to the Google script
                    $('#modalNotification').modal('show');
                    $('#modalBody').html('Submitting, please wait...');

                    fetch('https://script.google.com/macros/s/AKfycbwAEzif1ujE2_91yZFGnhgUpaRAF4RoHwS0AlRprY-2wjhnXNe-8QIRYUf2w7Q8HLsjCA/exec', {
                        method: 'POST',
                        body: data
                    }).then(function (response) {
                        return response.json(); // Make sure to handle the response correctly
                    }).then(function (responseJson) {
                        var rowNumber = parseInt(responseJson.row) - 1;
                        $('#modalBody').html('Success, submission ID: ' + rowNumber);
                        myForm.reset(); // clear form
                        // Get the modal close button by its class and change its background color
                        document.querySelector(".modal-content .btn-secondary").style
                            .backgroundColor = "red"; // Change to your desired color
                        // Clear highlight from all cells
                        cells.forEach(c => c.classList.remove("selected"));
                    }).catch(function (error) {
                        // Handle error
                    });
                }
            });

            // Set the deadline date and time
            var deadline = new Date("08/25/23 08:35 AM MST"); // Change to your deadline

            // Get the current date and time
            var now = new Date();

            // Compare the deadline with the current time
            if (now.getTime() > deadline.getTime()) {
                // If the current time is after the deadline,
                // hide the form and display a message
                document.getElementById('myForm').style.display = 'none';

                // Create a new div for the message
                var messageDiv = document.createElement('div');
                messageDiv.innerHTML = '<p class="alert alert-danger">Sorry, submissions are now closed.</p>';

                // Get the container div
                var containerDiv = document.querySelector('.container');

                // Insert the message at the top of the container
                containerDiv.insertBefore(messageDiv, containerDiv.firstChild);
            }
        });
    </script>
