    <div class="container style=" padding-top: 70px;">
        <div class="overall-card">
            <div id="scores" class="row"></div>
        </div>
        <script>
            const apiKey = 'AIzaSyCTIOtXB0RDa5Y5gubbRn328WIrqHwemrc';
            const spreadsheetId = '1iTNStqnadp4ZyR7MRkSmvX5WeialS4WST6Yy-Qv8Reo';

            async function fetchGoogleSheetsData() {
                try {
                    const response = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet2!A1:D1000?key=${apiKey}`
                    );
                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    if (data.values) {
                        displayTable(data.values);
                    } else {
                        console.log('No data found in the specified range.');
                    }
                } catch (error) {
                    console.error('Error fetching Google Sheets data:', error);
                }
            }

            function displayTable(rows) {
                const scoresDiv = document.getElementById('scores');
                let scoresBody = '<div class="scoresbody">'; // Start the scoresbody div

                rows.slice(1).forEach(row => {
                    const [homeTeam, awayTeam, score, winner] = row;
                    const card = `
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">${homeTeam} vs ${awayTeam}</div>
            <div class="card-body">
                <div class="team">
                    <span>${homeTeam}</span>
                    <span>${awayTeam}</span>
                </div>
                <div class="score">${score}</div>
            </div>
            <div class="card-footer winner">Winner: ${winner}</div>
        </div>
    </div>
`;


                    scoresBody += card; // Append each card to the scoresbody div
                });

                scoresBody += '</div>'; // Close the scoresbody div

                scoresDiv.innerHTML += scoresBody; // Add the scoresbody div to the scoresDiv
            }

            fetchGoogleSheetsData();
        </script>
