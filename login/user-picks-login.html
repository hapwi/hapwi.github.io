<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS for dark mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        body {
            height: 100%;
        }

        #loginbtn {
            background-color: #274469;
            border: none;
            color: white;
        }

        #bottom-nav {
            position: fixed;
            /* or you can use sticky */
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        #bottom-nav .nav-item {
            border: 1px solid var(--bs-light);
            /* Border color set to Bootstrap's light variable */
            border-radius: 20px;
            /* Optional, for rounded corners */
            margin: 0 5px;
            /* Optional, to give some spacing between items */
        }

        #bottom-nav ul {
            display: flex;
            list-style: none;
            width: 100%;
            justify-content: space-around;
            padding: 0 20px;
            margin-top: 3px;
            /* Add this line to create space between <nav> and <ul> */
            background-color: var(--blue);
        }

        #bottom-nav li {
            text-align: center;
        }

        #bottom-nav a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
        }

        /* Bottom navigation pill styles for better distinction */
        #pillNav2 .nav-item a.nav-link {
            border: 2px solid #ffffff;
            /* Border for all pills */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            /* Slight shadow for a raised appearance */
            transition: all 0.3s;
            /* Smooth transition for hover and active effects */
        }

        #pillNav2 .nav-item a.nav-link {
            border: 2px solid #fff;
            /* Border for all pills */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            /* Slight shadow for a raised appearance */
            transition: all 0.3s;
            /* Smooth transition for hover and active effects */
        }

        /* Style for the active pill to make it look pressed */
        #pillNav2 .nav-item a.nav-link.active {
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.5);
            /* Inset shadow for a pressed appearance */
            border-color: #ddd;
            /* Active pill border */
        }

        /* Slight enlargement and brightening of the pill on hover */
        #pillNav2 .nav-item a.nav-link:hover {
            /* Enlarging the pill */
            border-color: #ddd;
            /* Brightened border on hover */
        }

        /* Bottom navigation wrapper */
        #pillNav2 {
            background-color: #003e7e;
            /* The color you provided */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            color: transparent;
        }

        /* General style for the pills inside #pillNav2 bottom nav */
        #pillNav2 .nav-item a.nav-link {
            border: 2px solid #ffffff;
            /* Border for all pills */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            /* Slight shadow for a raised appearance */
            transition: all 0.3s ease-in-out;
            /* transform: skewX(-5deg) rotate(-2deg); */
            /* Tilting and rotation effect */
            letter-spacing: 2px;
            text-transform: uppercase;
            font-variant: small-caps;
            font-weight: bold;
            /* If you're using a custom font, adjust this accordingly */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            /* Text shadow for depth */
        }

        /* Hover effect for pills inside #pillNav2 */
        #pillNav2 .nav-item a.nav-link:hover {
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
            /* transform: translateY(-4px) scale(1.08) skewX(-7deg) rotate(-1deg); */
            /* Slight upward movement and scale */
            border-color: #ddd;
            /* Brightened border on hover */
        }

        /* Active effect for pills inside #pillNav2 */
        #pillNav2 .nav-item a.nav-link.active {
            background-color: var(--bs-white);
            /* This sets the background color for the active state to white */
            color: #1f1f1f;
            /* This sets the icon color for the active state to the blue you previously used */
        }

        /* Hover and focus effects for pills inside #pillNav2 */
        #pillNav2 .nav-item a.nav-link:hover,
        #pillNav2 .nav-item a.nav-link:focus {
            background-color: var(--bs-white);
            /* This sets the background color of the link on hover and focus to white */
            color: #1f1f1f;
            /* This sets the icon color on hover and focus to the blue you previously used */
        }

        #pillNav2 {
            background-color: #1f1f1f;
        }

        #pillNav2 .nav-item a.nav-link:hover,
        #pillNav2 .nav-item a.nav-link:focus {
            color: #1f1f1f;
            background-color: #ddd;
        }

        #pillNav2 .nav-item a.nav-link.active {
            color: #1f1f1f;
            background-color: #ddd;
        }
    </style>
</head>

<body class="bg-dark text-white d-flex flex-column">
    <div id="welcome-message" class="text-center mt-3"></div>

    <div class="container my-5">
        <h1 class="text-center mb-4">Login</h1>
        <form id="login-form" class="g-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-light w-100 mt-2" id="loginbtn">Login</button>
        </form>
        <div id="error-message" class="text-danger mt-3 text-center"></div>
    </div>

    <nav id="bottom-nav">
        <ul class="nav nav-pills nav-fill gap-2 p-1 py-3 small shadow-sm" id="pillNav2" role="tablist"
            style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
                <a href="../pickem/peindex.html" id="menu-item-4" class="nav-link rounded-5">
                    <i class="bi bi-check-circle"></i>

                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="../pickem/nfltotals.html" id="menu-item-1" class="nav-link rounded-5">
                    <i class="bi bi-list-task"></i>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#" id="menu-item-login" class="nav-link rounded-5 active">
                    <i class="bi bi-person-circle"></i>
                </a>
            </li>
        </ul>
    </nav>


    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="../login/common.js"></script>
    <script src="../login/user-picks.js"></script>
</body>

</html>
