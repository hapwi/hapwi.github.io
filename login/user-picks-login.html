<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS for dark mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        body {
            height: 100%;
        }

        #loginbtn {
            background-color: #274469;
            border: none;
            color: white;
        }

        #bottom-nav {
            position: fixed;
            /* or you can use sticky */
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        #bottom-nav .nav-item {
            border: 1px solid var(--bs-light);
            /* Border color set to Bootstrap's light variable */
            border-radius: 20px;
            /* Optional, for rounded corners */
            margin: 0 5px;
            /* Optional, to give some spacing between items */
        }
    </style>
</head>

<body class="bg-dark text-white d-flex flex-column">
    <div class="container my-5">
        <h1 class="text-center mb-4">Login</h1>
        <form id="login-form" class="g-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-light w-100 mt-2" id="loginbtn">Login</button>
        </form>
        <div id="error-message" class="text-danger mt-3 text-center"></div>
    </div>

    <nav id="bottom-nav">
        <ul class="nav nav-pills nav-fill gap-2 p-1 py-3 small shadow-sm" id="pillNav2" role="tablist"
            style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
                <a href="../pickem/peindex.html" id="menu-item-4" class="nav-link rounded-5">
                    <i class="bi bi-check-circle"></i>

                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="../pickem/nfltotals.html" id="menu-item-1" class="nav-link rounded-5">
                    <i class="bi bi-list-task"></i>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#" id="menu-item-1" class="nav-link rounded-5 active">
                    <i class="bi bi-person-circle"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loggedInUser = localStorage.getItem("loggedInUser");

            if (loggedInUser) {
                // Customizing the page based on the logged-in user
                document.querySelector("#welcome-message").textContent = `Welcome, ${loggedInUser}`;
            }
        });
    </script>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="../login/user-picks.js"></script>
</body>

</html>
