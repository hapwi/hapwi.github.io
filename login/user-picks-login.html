<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS for dark mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        body {
            height: 100%;
        }

        #loginbtn {
            background-color: #274469;
            border: none;
            color: white;
        }

        /* Define CSS variables */
        :root {
            --main-bg-color: #121212;
            --main-text-color: #ffffff;
            --primary-color: #274469;
            --light-gray: #C5C6C7;
            --border-color: #ddd;
            --box-shadow-light: 0px 4px 12px rgba(0, 0, 0, 0.1);
            --box-shadow-dark: 0px 2px 5px rgba(0, 0, 0, 0.5);
            --transition-quick: all 0.3s ease-in-out;
        }

        body {
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }



        /* Bottom navigation styles */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background-color: var(--main-bg-color);
        }

        #bottom-nav ul {
            display: flex;
            list-style: none;
            width: 100%;
            justify-content: space-around;
            padding: 0 20px;
            margin-top: 3px;
            background-color: var(--main-bg-color);
        }

        #bottom-nav li {
            text-align: center;
        }

        #bottom-nav a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
        }

        /* Styles for pill navigation */
        #pillNav2 {
            background-color: #1f1f1f;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            color: transparent;
        }

        #pillNav2 .nav-item a.nav-link {
            border: 2px solid var(--main-text-color);
            box-shadow: var(--box-shadow-dark);
            transition: var(--transition-quick);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-variant: small-caps;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #pillNav2 .nav-item a.nav-link:hover,
        #pillNav2 .nav-item a.nav-link:focus,
        #pillNav2 .nav-item a.nav-link.active {
            color: #1f1f1f;
            background-color: var(--border-color);
        }

        .table1 {
            margin-bottom: 60px;
        }

        #logout-button {
            background: none;
            border: none;
            color: inherit;
        }

        #logout-button:focus {
            outline: none;
            box-shadow: none;
        }

        #logout-button .bi {
            font-size: 24px;
            color: var(--light-gray);
        }
    </style>
</head>

<body class="bg-dark text-white d-flex flex-column">
    <div id="welcome-message" class="text-center mt-3"></div>

    <div class="container my-5">
        <h1 class="text-center mb-4">Login</h1>
        <form id="login-form" class="g-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" autocapitalize="none" autocorrect="off"
                    inputmode="lowercase" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-light w-100 mt-2" id="loginbtn">Login</button>
        </form>
        <div id="error-message" class="text-danger mt-3 text-center"></div>
    </div>

    <nav id="bottom-nav">
        <ul class="nav nav-pills nav-fill gap-2 p-1 py-3 small shadow-sm" id="pillNav2" role="tablist"
            style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
                <a href="../pickem/peindex.html" id="menu-item-4" class="nav-link rounded-5">
                    <i class="bi bi-check-circle"></i>

                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="../pickem/nfltotals.html" id="menu-item-1" class="nav-link rounded-5">
                    <i class="bi bi-list-task"></i>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#" id="menu-item-login" class="nav-link rounded-5 active">
                    <i class="bi bi-person-circle"></i>
                </a>
            </li>
        </ul>
    </nav>


    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="../login/common.js"></script>
    <script src="../login/user-picks.js"></script>
</body>

</html>
