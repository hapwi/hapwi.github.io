<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Picks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS for dark mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Additional styles for dark mode -->
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            /* Align items to the start and end of the header */
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        span {
            color: #ff0000;
        }

        /* Additional styles for rounded table */
        #week-data {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
            background: linear-gradient(to bottom, #222, #1b1b1b);
        }

        #week-data th,
        #week-data td {
            padding: 12px 15px;
            border-bottom: 1px solid #444;
            text-align: center;
            /* Horizontally center text */
            vertical-align: middle;
            /* Vertically center text */
        }

        #week-data th {
            background-color: #274469;
            /* Dark Blue Background */
            color: #C5C6C7;
            /* Light Gray Text */
            text-shadow: 0px 1px 2px #000;
            /* Text Shadow for better readability */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            /* Box Shadow */
        }


        #week-data tr:last-child td {
            border-bottom: none;
        }

        #bottom-nav {
            position: fixed;
            /* or you can use sticky */
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background-color: #121212;
        }




        #bottom-nav ul {
            display: flex;
            list-style: none;
            width: 100%;
            justify-content: space-around;
            padding: 0 20px;
            margin-top: 3px;
            /* Add this line to create space between <nav> and <ul> */
            background-color: #121212;
        }

        #bottom-nav li {
            text-align: center;
        }

        #bottom-nav a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
        }

        /* Bottom navigation pill styles for better distinction */


        #pillNav2 .nav-item a.nav-link {
            border: 2px solid #fff;
            /* Border for all pills */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            /* Slight shadow for a raised appearance */
            transition: all 0.3s;
            /* Smooth transition for hover and active effects */
        }

        /* Style for the active pill to make it look pressed */
        #pillNav2 .nav-item a.nav-link.active {
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.5);
            /* Inset shadow for a pressed appearance */
            border-color: #ddd;
            /* Active pill border */
        }

        /* Slight enlargement and brightening of the pill on hover */
        #pillNav2 .nav-item a.nav-link:hover {
            /* Enlarging the pill */
            border-color: #ddd;
            /* Brightened border on hover */
        }

        /* Bottom navigation wrapper */
        #pillNav2 {
            background-color: #003e7e;
            /* The color you provided */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            color: transparent;
        }

        /* General style for the pills inside #pillNav2 bottom nav */
        #pillNav2 .nav-item a.nav-link {
            border: 2px solid #ffffff;
            /* Border for all pills */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            /* Slight shadow for a raised appearance */
            transition: all 0.3s ease-in-out;
            /* transform: skewX(-5deg) rotate(-2deg); */
            /* Tilting and rotation effect */
            letter-spacing: 2px;
            text-transform: uppercase;
            font-variant: small-caps;
            font-weight: bold;
            /* If you're using a custom font, adjust this accordingly */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            /* Text shadow for depth */
        }

        /* Hover effect for pills inside #pillNav2 */
        #pillNav2 .nav-item a.nav-link:hover {
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
            /* transform: translateY(-4px) scale(1.08) skewX(-7deg) rotate(-1deg); */
            /* Slight upward movement and scale */
            border-color: #ddd;
            /* Brightened border on hover */
        }

        /* Active effect for pills inside #pillNav2 */
        #pillNav2 .nav-item a.nav-link.active {
            background-color: var(--bs-white);
            /* This sets the background color for the active state to white */
            color: #1f1f1f;
            /* This sets the icon color for the active state to the blue you previously used */
        }

        /* Hover and focus effects for pills inside #pillNav2 */
        #pillNav2 .nav-item a.nav-link:hover,
        #pillNav2 .nav-item a.nav-link:focus {
            background-color: var(--bs-white);
            /* This sets the background color of the link on hover and focus to white */
            color: #1f1f1f;
            /* This sets the icon color on hover and focus to the blue you previously used */
        }

        #pillNav2 {
            background-color: #1f1f1f;
        }

        #pillNav2 .nav-item a.nav-link:hover,
        #pillNav2 .nav-item a.nav-link:focus {
            color: #1f1f1f;
            background-color: #ddd;
        }

        #pillNav2 .nav-item a.nav-link.active {
            color: #1f1f1f;
            background-color: #ddd;
        }

        .table1 {
            margin-bottom: 60px;
        }

        #logout-button {
            background: none;
            border: none;
            color: inherit;
            /* Inherit text color from parent */
        }

        #logout-button:focus {
            outline: none;
            /* Remove focus outline */
            box-shadow: none;
            /* Remove focus shadow */
        }

        #logout-button .bi {
            font-size: 24px;
            /* Set the font size of the icon */
            color: #C5C6C7;
            /* Set the color of the icon */
        }
    </style>
</head>

<body class="dark-mode">
    <header class="d-flex justify-content-end align-items-center px-3 mb-4">

        <button id="logout-button" class="btn btn-link text-light p-0">

    <div class="container table1">

    <nav id="bottom-nav">
        <ul class="nav nav-pills nav-fill gap-2 p-1 py-3 small shadow-sm" id="pillNav2" role="tablist"
            style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
                <a href="../pickem/peindex.html" id="menu-item-4" class="nav-link rounded-5">
                    <i class="bi bi-check-circle"></i>

                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="../pickem/nfltotals.html" id="menu-item-1" class="nav-link rounded-5">

                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#" id="menu-item-login" class="nav-link rounded-5 active">
                    <i class="bi bi-person-circle"></i>
                </a>
            </li>
        </ul>


    </nav>
    <script src="../login/user-page.js"></script>
    <script src="../login/common.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
