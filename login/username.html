    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">



    <!-- Additional styles for dark mode -->
    <style>
        /* Define CSS variables */
        :root {
            --main-bg-color: #121212;
            --main-text-color: #ffffff;
            --primary-color: #274469;
            --light-gray: #C5C6C7;
            --border-color: #ddd;
            --box-shadow-light: 0px 4px 12px rgba(0, 0, 0, 0.1);
            --box-shadow-dark: 0px 2px 5px rgba(0, 0, 0, 0.5);
            --transition-quick: all 0.3s ease-in-out;
        }

        body.dark-mode {
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            font-family: 'Oswald', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        span {
            color: #e03a3a;
            font-size: 3rem;
            font-family: 'Oswald', sans-serif;
        }

        /* Styles for rounded table */
        #week-data {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--box-shadow-light);
            border: 2px solid #333;
            background: linear-gradient(to bottom, #222, #1b1b1b);
        }

        #week-data th,
        #week-data td {
            padding: 1rem;
            /* Changed to rem */
            border-bottom: 1px solid #444;
            text-align: center;
            vertical-align: middle;
        }

        #week-data th {
            background-color: var(--primary-color);
            color: var(--light-gray);
            text-shadow: 0px 1px 2px #000;
            box-shadow: var(--box-shadow-dark);
        }

        #week-data tr:last-child td {
            border-bottom: none;
        }

        /* #week-data td:nth-child(2) {
            text-align: right;
        } */


        /* Bottom navigation styles */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background-color: var(--main-bg-color);
        }

        #bottom-nav ul {
            display: flex;
            list-style: none;
            width: 100%;
            justify-content: space-around;
            padding: 0 20px;
            margin-top: 3px;
            background-color: var(--main-bg-color);
        }

        #bottom-nav li {
            text-align: center;
        }

        #bottom-nav a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
        }

        /* Styles for pill navigation */
        #pillNav2 {
            background-color: #1f1f1f;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            color: transparent;
        }

        #pillNav2 .nav-item a.nav-link {
            border: 2px solid var(--main-text-color);
            box-shadow: var(--box-shadow-dark);
            transition: var(--transition-quick);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-variant: small-caps;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #pillNav2 .nav-item a.nav-link:hover,
        #pillNav2 .nav-item a.nav-link:focus,
        #pillNav2 .nav-item a.nav-link.active {
            color: #1f1f1f;
            background-color: var(--border-color);
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.5);
        }


        .table1 {
            margin-bottom: 60px;
        }

        #logout-button {
            background: none;
            border: none;
            color: inherit;

        }

        #logout-button:focus {
            outline: none;
            box-shadow: none;
        }

        #logout-button .bi {
            font-size: 24px;
            color: var(--light-gray);
        }

        .winner {
            color: green !important;
        }

        #logout-icon {
            font-size: 24px;
            color: var(--main-text-color);
        }
    </style>

</head>

<body class="dark-mode">
    <header class="d-flex justify-content-end align-items-center px-3 mb-4">

        <button id="logout-button" class="btn btn-link text-light p-0">

    <div class="container table1">

            style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
                <a href="../pickem/peindex.html" id="menu-item-4" class="nav-link rounded-5">
                    <i class="bi bi-check-circle"></i>

                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="../pickem/nfltotals.html" id="menu-item-1" class="nav-link rounded-5">

                </a>
            </li>

                <a href="#" id="menu-item-login" class="nav-link rounded-5 active">
                    <i class="bi bi-person-circle"></i>
                </a>
            </li>
        </ul>


    </nav>


    <script src="../login/winners.js?v=7.0.0"></script>

    <script src="../login/common.js"></script>

</body>
