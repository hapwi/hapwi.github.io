<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Picks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS for dark mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Additional styles for dark mode -->
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            /* Align items to the start and end of the header */
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        span {
            color: #ff0000;
        }

        /* Additional styles for rounded table */
        #week-data {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
            background: linear-gradient(to bottom, #222, #1b1b1b);
        }

        #week-data th,
        #week-data td {
            padding: 12px 15px;
            border-bottom: 1px solid #444;
            text-align: center;
            /* Horizontally center text */
            vertical-align: middle;
            /* Vertically center text */
        }

        #week-data th {
            background-color: #274469;
            /* Dark Blue Background */
            color: #C5C6C7;
            /* Light Gray Text */
            text-shadow: 0px 1px 2px #000;
            /* Text Shadow for better readability */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            /* Box Shadow */
        }


        #week-data tr:last-child td {
            border-bottom: none;
        }

        #bottom-nav {
            position: fixed;
            /* or you can use sticky */
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #121212;
        }

        #bottom-nav .nav-item {
            border: 1px solid var(--bs-light);
            /* Border color set to Bootstrap's light variable */
            border-radius: 20px;
            /* Optional, for rounded corners */
            margin: 0 5px;
            /* Optional, to give some spacing between items */
        }

        .table1 {
            margin-bottom: 60px;
        }
    </style>
</head>

<body class="dark-mode">
    <header class="d-flex justify-content-end align-items-center px-3 mb-4">
        <button id="logout-button" class="btn btn-light">Logout</button>
    </header>

    <div class="container table1">
        <h1 class="text-light">Welcome, <span id="username-display"></span></h1>
        <select id="week-dropdown" class="form-select mb-3"></select>
        <div class="table-responsive">
            <table class="table table-dark table-bordered rounded-lg" id="week-data">
                <thead>
                    <tr>
                        <th>Pick</th>
                        <th>Selection</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Week data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <nav id="bottom-nav">
        <ul class="nav nav-pills nav-fill gap-2 p-1 py-3 small shadow-sm" id="pillNav2" role="tablist"
            style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
                <a href="../pickem/peindex.html" id="menu-item-4" class="nav-link rounded-5">
                    <i class="bi bi-check-circle"></i>

                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="../pickem/nfltotals.html" id="menu-item-1" class="nav-link rounded-5">
                    <i class="bi bi-list-task"></i>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="../user-picks-login.html" id="menu-item-1" class="nav-link rounded-5 active">
                    <i class="bi bi-person-circle"></i>
                </a>
            </li>
        </ul>


    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loggedInUser = localStorage.getItem("loggedInUser");

            if (loggedInUser) {
                // Customizing the page based on the logged-in user
                document.querySelector("#welcome-message").textContent = `Welcome, ${loggedInUser}`;
            }
        });
    </script>
    <script src="../login/user-page.js"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
