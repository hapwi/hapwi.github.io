<script>// Replace with your API key and spreadsheet ID
    const apiKey = 'AIzaSyCTIOtXB0RDa5Y5gubbRn328WIrqHwemrc';
    const spreadsheetId = '1zCKMy2jgG9QoIhxFqRviDm4oxEFK_ixv_tN66GmCXTc';
    
    // Function to fetch Google Sheets data
    // Function to fetch Google Sheets data
    async function fetchGoogleSheetsData() {
        try {
          const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!A1:Z?key=${apiKey}`);
          const data = await response.json();
      
          // Check if there's an error in the response
          if (data.error) {
            throw new Error(data.error.message);
          }
      
          displayTable(data);
        } catch (error) {
          console.error('Error fetching Google Sheets data:', error);
        }
      }
      
    
    // Function to display data in a table format
    function displayTable(data) {
      const { values } = data;
    
      if (!values || values.length === 0) {
        console.log('No data found in the Google Sheet.');
        return;
      }
    
      const table = document.createElement('table');
      table.classList.add('data-table');
    
      // Create table header
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
    
      values[0].forEach((header) => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
    
      thead.appendChild(headerRow);
      table.appendChild(thead);
    
      // Create table body
      const tbody = document.createElement('tbody');
    
      values.slice(1).forEach((row) => {
        const tableRow = document.createElement('tr');
    
        row.forEach((cell) => {
          const td = document.createElement('td');
          td.textContent = cell;
          tableRow.appendChild(td);
        });
    
        tbody.appendChild(tableRow);
      });
    
      table.appendChild(tbody);
    
      // Add table to the content container
      document.getElementById('content').appendChild(table);
    }
    
    // Fetch the data and display it on the page
    fetchGoogleSheetsData();
    </script>
