    <script>
      const tabs = document.querySelector(".tabs");
      const tabButtons = document.querySelectorAll('[role="tab"]');
      const tabPanels = document.querySelectorAll('[role="tabpanel"]');

      // handle click
      function handleClick(e) {
        tabPanels.forEach((tabPanel) => {
          tabPanel.hidden = true;
          tabPanel.classList.remove("active");
        });

        tabButtons.forEach((tabButton) => {
          tabButton.setAttribute("aria-selected", "false");
        });
        e.currentTarget.setAttribute("aria-selected", "true");

        const { id } = e.currentTarget;

        const tabPanel = tabs.querySelector(`[aria-labelledby="${id}"]`);
        tabPanel.hidden = false;
        tabPanel.classList.add("active");

        const label = e.currentTarget.querySelector(".label");
        console.log(label.offsetWidth);
      }

      tabButtons.forEach((tabButton) => {
        tabButton.addEventListener("click", handleClick);
      });
    </script>

<script>
  // get references to the buttons
  const homeButton = document.getElementById('home');
  const likesButton = document.getElementById('likes');
  const subsButton = document.getElementById('search');
  const formButton = document.getElementById('profile');

  // get references to the iframes
  const iframe1 = document.getElementById('iframe1');
  const iframe2 = document.getElementById('iframe2');
  const iframe3 = document.getElementById('iframe3');
  const iframe4 = document.getElementById('iframe4');

  // add a click event listener to the home button
  homeButton.addEventListener('click', () => {
    // hide all iframes except for iframe1
    iframe1.style.display = 'block';
    iframe2.style.display = 'none';
    iframe3.style.display = 'none';
    iframe4.style.display = 'none';
  });

  // add a click event listener to the likes button
  likesButton.addEventListener('click', () => {
    // hide all iframes except for iframe2
    iframe1.style.display = 'none';
    iframe2.style.display = 'block';
    iframe3.style.display = 'none';
    iframe4.style.display = 'none';
  });

  // add a click event listener to the subs button
  subsButton.addEventListener('click', () => {
    // hide all iframes except for iframe3
    iframe1.style.display = 'none';
    iframe2.style.display = 'none';
    iframe3.style.display = 'block';
    iframe4.style.display = 'none';
  });

  // add a click event listener to the form button
  formButton.addEventListener('click', () => {
    // hide all iframes except for iframe4
    iframe1.style.display = 'none';
    iframe2.style.display = 'none';
    iframe3.style.display = 'none';
    iframe4.style.display = 'block';
  });
</script>
