<script>
document.addEventListener('DOMContentLoaded', () => {
    const dropdownButton = document.getElementById('themeButton');
    const dropdownContent = document.querySelector('.dropdown-content');
    const themeControllerButtons = document.querySelectorAll('.theme-controller');

    // Explicitly set initial state
    if (!dropdownContent.classList.contains('hidden')) {
    dropdownContent.classList.add('hidden'); // Ensure dropdown starts hidden
    }

    // Toggle dropdown on button click
    dropdownButton.addEventListener('click', () => {
    dropdownContent.classList.toggle('hidden');
    });

    // Close dropdown on theme selection
    themeControllerButtons.forEach(button => {
    button.addEventListener('change', () => {
    dropdownContent.classList.add('hidden');
    updateTheme(button.value);
    updateThemeButton(button.value);
    });
    });

    // Initialize with any saved theme or active navigation button
    const savedTheme = localStorage.getItem('selectedTheme');
    const activeButtonId = localStorage.getItem('activeNavButton');

    if (savedTheme) {
        updateTheme(savedTheme);
        updateThemeButton(savedTheme);
    }

    if (activeButtonId) {
        updateActiveButton(activeButtonId);
    }
});
function updateTheme(themeName) {
document.documentElement.setAttribute('data-theme', themeName);
localStorage.setItem('selectedTheme', themeName);
}
    function updateThemeButton(themeName) {
    const themeButton = document.getElementById('themeButton');
    if (themeButton) {
    themeButton.textContent = capitalizeFirstLetter(themeName);
    themeButton.innerHTML += themeIconSvg();
        }
    document.querySelectorAll('.theme-controller').forEach(input => {
    input.checked = (input.value === themeName);
    });
    }
    function updateActiveButton(buttonId) {
        const buttons = document.querySelectorAll('.btm-nav button');
        buttons.forEach(btn => {
        btn.classList.remove('active');
        btn.classList.remove('bg-base-300');
        });
        const activeButton = document.getElementById(buttonId);
        if (activeButton) {
        activeButton.classList.add('active');
            activeButton.classList.add('bg-base-300');
        }
    }
    function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
    }
    function themeIconSvg() {
    return `<svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
        <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
    </svg>`;
    }
    document.querySelectorAll('.theme-controller').forEach(input => {
    input.addEventListener('change', function () {
    updateTheme(this.value);
    updateThemeButton(this.value);
    });
    });

    document.querySelectorAll('.btm-nav button').forEach(button => {
    button.addEventListener('click', function () {
    updateActiveButton(this.id);
    localStorage.setItem('activeNavButton', this.id);
    });
    });
    </script>
